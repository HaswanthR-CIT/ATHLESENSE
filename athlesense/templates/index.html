<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHLESENSE - Knows Your Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ATHLESENSE</h1>
        <p class="tagline">Knows Your Game</p>
    </header>

    <!-- Upload Section -->
    <section class="upload-container">
        <h2>Upload Your Gear</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Classify Now</button>
        </form>
    </section>

    <!-- Training Performance Section -->
    <section class="metrics-container">
        <h2>Model Performance</h2>
        <div class="metrics-grid">
            <div class="metric-card">
                <img src="{{ url_for('static', filename='accuracy_loss.png') }}" alt="Accuracy and Loss Graph">
                <p>Accuracy & Loss</p>
            </div>
            <div class="metric-card">
                <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Confusion Matrix">
                <p>Confusion Matrix</p>
            </div>
        </div>
    </section>

    <!-- Loading Animation -->
    <div class="loader" id="loader" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing Your Gear...</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 ATHLESENSE</p>
    </footer>

    <!-- JavaScript for Loader -->
    <script>
        document.querySelector('form').onsubmit = function() {
            document.getElementById('loader').style.display = 'block';
        };
    </script>
</body>
</html>
